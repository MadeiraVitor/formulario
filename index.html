<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Formulário</title>
</head>

<body>

    <main>
        <div class="info">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <form action="" method="">
                <input type="text" name="name" id="name" placeholder="Nome completo *">
                <input type="email" name="email" id="email" placeholder="Email *">
                <input type="tel" name="tel" id="tel" placeholder="Telefone *">
                <textarea name="textarea" id="textarea" placeholder="Mensagem *"></textarea>
                <p>*campos obrigatórios</p>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <script src="./src/js/form.js"></script>
</body>

</html>
